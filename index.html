<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste Dynamique</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 60%;
        max-width: 600px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      input[type="text"] {
        width: calc(100% - 110px);
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        color: #ffffff;
        background-color: #007bff;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        margin-top: 20px;
        list-style-type: none;
        padding: 0;
        text-align: left;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        margin: 10px 0;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 5px;
        color: #333;
      }

      li button {
        background-color: #dc3545;
        font-size: 14px;
        padding: 5px 10px;
      }

      li button:hover {
        background-color: #a71d2a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ajouter à la liste</h1>
      <div>
        <input type="text" id="itemInput" placeholder="Saisissez un élément" />
        <button id="addButton">Ajouter</button>
      </div>
      <ul id="itemList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
